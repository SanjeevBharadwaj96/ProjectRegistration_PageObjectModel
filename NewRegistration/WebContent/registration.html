<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body bgcolor="cyan" align="center">
<h1>Registration</h1>
<table>
	<form>
	
<tr><td>First name:</td></tr><tr><td><input type="text" name="fName" id="fName"></td></tr>
<tr><td>Last name:</td></tr><tr><td><input type="text" name="lName" id="lName"></td></tr>
<tr><td>email id:</td></tr><tr><td><input type="email" name="emailId" id="email_id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" required ></td></tr>
<tr><td>Mobile Number:</td></tr><tr><td><input type="text" name="mobileNo" id="mobile_no" pattern="[789][0-9]{9}" required></td></tr>
<tr><td>Address :</td></tr><tr><td><input type="text" name="Address" id="address" ></td></tr>
<tr><td>city :</td></tr><tr><td><input type="text" name="city" id="city"></td></tr>
<tr><td>state</td></tr><tr><td><select input type="text" name="state" id="state">
<option value = "Andhra Pradesh">Andhra Pradesh</option>
<option value = "Telangana"/>Telangana</option>
<option value = "Maharashtra"/>Maharashtra</option>
<option value = "Madhya Pradesh"/>Madhya Pradesh</option>
<option value = "Karnataka"/>Karnatakah</option>
<option value = "Tamil Nadu"/>Tamil Nadu</option>
<option value = "Rajasthan"/>Rajasthan</option>
</select>
<tr><td><input type="submit" name="submit"></td></tr>
</form>
</table>
</body>
</html>
